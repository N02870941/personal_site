<!DOCTYPE html>
<html lang='en' ng-app='app'>
  <head>
    <!-- Meta Stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jabari Dash's Personal Website">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript, Jabari, Dash, Software Engineer">
    <meta name="author" content="Jabari Dash">
    <meta charset="utf-8">

    <!-- External js dependencies -->
    <script src="node_modules/requirejs/require.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>

    <script src="node_modules/angular-css/angular-css.min.js"></script>
    <script src="bower_components/jquery-gh-readme/dist/jquery.gh-readme.min.js"></script>

    <!-- inject:css -->
    <link rel="stylesheet" href="dist/styles.min.css">
    <link rel="stylesheet" href="dist/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- endinject -->

    <!-- inject:js -->
    <script src="dist/scripts.min.js"></script>
    <!-- endinject -->

    <title>Jabari Dash</title>

    <link rel="shortcut icon" type="image/png" href="client/core/img/favicon.png"/>

  <body>
    <jd-rogue-domain-defender domain="jabaridash.com"></jd-rogue-domain-defender>
    <jd-back-to-top></jd-back-to-top>

    <!-- Single page app -->
    <jd-header name='top' class="thetop"></jd-header>

    <div class='partial'>
      <div ui-view class='fade'></div>
    </div>
