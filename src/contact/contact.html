<div ng-controller='contactController'>

  <div>
    <h2>Contact Jabari</h2>
  </div>

  <span ng-repeat="methodOfContact in methodsOfContact">
    <a class='contact-icon' href="{{methodOfContact.href}}" target="_blank">
      <i class="{{methodOfContact.iconClass}}"></i>
    </a>

    <p>
      {{methodOfContact.text}}
    </p>
  </span>

</div>
