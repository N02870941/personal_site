<md-dialog-content layout-padding>
  <form name="userForm" id="emailForm">

    <div>
      <h3 class='center-align'>Send me an email</h3>
    </div>

    <div layout-gt-sm="row">

      <md-input-container
        class="md-block"
        flex-gt-sm>

        <label>Name</label>
        <input
          required
          name="name"
          ng-model="$ctrl.email.name" />
        <div ng-messages="userForm.name.$error">
          <div ng-message="required">Name is required</div>
        </div>
      </md-input-container>

      <div flex="5" hide-xs hide-sm>
      </div>

      <md-input-container flex-gt-sm>
        <label>Email</label>
        <input
          name="email"
          ng-model="$ctrl.email.email"
          required
          minlength="5"
          maxlength="100"
          ng-pattern="/^.+@.+\..+$/" />

        <div ng-messages="userForm.email.$error" ng-hide="showHints">
          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
            Your email must be between 10 and 100 characters long and look like an e-mail address.
          </div>
        </div>
      </md-input-container>

    </div>

    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Subject</label>
        <input
          name="subject"
          ng-model="$ctrl.email.subject"
          required/>

          <div ng-messages="userForm.subject.$error">
            <div ng-message="required">Email subject is required</div>
          </div>
      </md-input-container>
    </div>

    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Message</label>
        <textarea
          rows="6"
          cols="70"
          name="message"
          ng-model="$ctrl.email.message"
          required></textarea>

          <div ng-messages="userForm.message.$error">
            <div ng-message="required">An email message is required</div>
          </div>
      </md-input-container>
    </div>

    <div layout-gt-sm="row" id='submitButton'>
      <md-input-container class='md-block'>
        <md-button type='submit' ng-click="$ctrl.send(userForm)" class='md-raised'>Send</md-button>
      </md-input-container>

    </div>

  </form>
</md-dialog-content>
