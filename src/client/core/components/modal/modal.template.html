<div id="myModal" class="modal">

  <span class='modalButton arrow prev' ng-click='vm.previous()'>
    <i class="fa fa-2x fa-arrow-left"></i>
  </span>

  <span class='modalButton arrow next' ng-click='vm.next()'>
    <i class="fa fa-2x fa-arrow-right"></i>
  </span>

  <span class="modalButton close" ng-click='vm.closeModal()'>
    <i class="fa fa-2x fa-times"></i>
  </span>

  <img class="modal-content" id="modalImg">
</div>

<div id="photos">
</div>
