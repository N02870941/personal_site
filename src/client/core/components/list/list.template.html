<h2>{{vm.title}}</h2>
<p>{{vm.description}}</p>

<div ng-repeat="item in vm.links" class='top-border'>

  <a ui-sref="{{item.sref}}" class="charcoal-link">
    <div id={{item.name}}>
      <h2>{{item.title}}</h2>
      <img class='grow' ng-src='{{item.img}}'>
      <p>{{item.brief}}</p>
    </div>
  </a>

</div>
