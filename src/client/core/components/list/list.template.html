<h2>{{vm.title}}</h2>
<p>{{vm.description}}</p>

<div ng-repeat="item in vm.links" class='top-border'>

  <a href='{{item.href}}' class="black">
    <div id={{item.name}}>

    <h2>{{item.title}}</h2>

    <img class='full-border grow' ng-src='{{item.img}}'>

    <p>{{item.brief}}</p>

    </div>
  </a>

</div>
