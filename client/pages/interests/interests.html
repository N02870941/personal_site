<div ng-controller='interestsController'>

  <h2>Interests</h2>

  <p>
    Below you can find links to some of my hobbies and things that make me who I am.
  </p>


  <div ng-repeat="interest in interests">


    <div class='top-border'>
      <a href='{{interest.href}}' class="black">
        <img class='interest' src='{{interest.img}}'>

        <h2>{{interest.name}}</h2>
        <p>{{interest.brief}}</p>
      </a>
    </div>
    
  </div>

</div>
