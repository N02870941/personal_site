<div ng-controller='interestsController'>

  <h2>Interests</h2>

  <p>
    Below you can find links to some of my hobbies and things that make me who I am.
  </p>


  <div class='bordered' ng-repeat="interest in interests">
    <hr>
      <a href='{{interest.href}}' class="black">
        <div class='fade'><img class='interest' src='{{interest.img}}'></div>

        <h2>{{interest.name}}</h2>
        <p>{{interest.brief}}</p>
      </a>
  </div>

</div>
