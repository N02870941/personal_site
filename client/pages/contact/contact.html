<div ng-controller='contactController'>

  <div>
    <h2>Contact me</h2>
  </div>

  <div class='grow' ng-repeat="method in methodsOfContact">
    <a class='contact-icon' href="{{method.href}}" target="{{method.target=='_blank' ? '_blank' : '_self'}}">
      <i class="{{method.iconClass}}"></i>
    </a>

    <p>
      {{method.text}}
    </p>
  </div>

</div>
