<div ng-controller='projectsController'>
  <div>
    <h2>Projects</h2>
  </div>

  <p>
    Below you will find links to some of the projects and experiences that I have
    done outside of class!
  </p>

  <div ng-repeat="project in projects" class='top-border'>
    <h2>{{project.name}}</h2>
    <a href='{{project.href}}' class="black">
      <img class='full-border' src='{{project.img}}'>
    </a>
    <p>{{project.brief}}</p>
  </div>

</div>
